name: capmicroservices
services:
- name: musicapi
  project: MusicAPI/MusicAPI.csproj
  bindings:
    - port: 6301
      connectionString: "${host}:${port}"
- name: musicapp
  project: MusicApp/MusicApp.csproj
  bindings:
    - port: 6300
      connectionString: "${host}:${port}"
